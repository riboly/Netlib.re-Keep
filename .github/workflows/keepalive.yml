name: Teni Saluton Viva

on:
  schedule:
    - cron: "32 10 11,27 * *"  # 每个月的 11 号和 27 号的 18 点 32 分执行
  workflow_dispatch:       # 支持手动触发

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Elchecki deponejon
        uses: actions/checkout@v4

      - name: Agordi Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Instali Playwright
        run: |
          python -m pip install --upgrade pip
          python -m pip install playwright
          python -m playwright install chromium
          python -m pip install requests

      - name: Ruli Teni-Salutan-Staton
        env:
          UZANTONOMO: ${{ secrets.UZANTONOMO }}
          PASVORTO: ${{ secrets.PASVORTO }}
          TELEGRAM_SIGNALO: ${{ secrets.TELEGRAM_SIGNALO }}
          TELEGRAM_BABILO_ID: ${{ secrets.TELEGRAM_BABILO_ID }}
        run: |
          python login.py
